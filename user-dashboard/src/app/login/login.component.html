<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control" required
                   [(ngModel)]="user.email" name="email" #email="ngModel">
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                Email is required and format should be correct.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" class="form-control" required
                   [(ngModel)]="user.password" name="password" #password="ngModel">
            <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                Password is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
